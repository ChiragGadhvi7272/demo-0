<div [formGroup]="shipFromAddrInfo" *ngIf="shipFromAddrInfo">
  <div class="h6 headersDetails fw-bold">Ship From</div>
  <div class="card border-primary">
    <div class="card-body p-1 m-1">
      <div class="mt-2">
        <div class="form-floating">
          <select
            class="form-select form-select-sm"
            placeholder=" "
            id="type"
            name="type"
          >
            <option value="">--Select--</option>
          </select>
          <label class="floatLabel mb-0 me-md-0 me-2" for="type">Type</label>
        </div>
      </div>
      <div class="mt-2">
        <div class="form-floating">
          <input
            class="form-control form-control-sm"
            placeholder=" "
            id="addressLine1"
            name="addressLine1"
            formControlName="addressLine1"
          />
          <label class="floatLabel mb-0 me-md-0 me-2" for="addressLine1"
            >Address Line 1</label
          >
        </div>
      </div>
      <div class="mt-2">
        <div class="form-floating">
          <input
            class="form-control form-control-sm"
            placeholder=" "
            id="addressLine2"
            name="addressLine2"
            formControlName="addressLine2"
          />
          <label class="floatLabel mb-0 me-md-0 me-2" for="addressLine2"
            >Address Line 2</label
          >
        </div>
      </div>
      <div class="mt-2">
        <div class="form-floating">
          <input
            class="form-control form-control-sm"
            placeholder=" "
            id="city"
            name="city"
            formControlName="city"
          />
          <label class="floatLabel mb-0 me-md-0 me-2" for="city">City</label>
        </div>
      </div>
      <div class="mt-2">
        <div class="form-floating">
          <input
            class="form-control form-control-sm"
            placeholder=" "
            id="state"
            name="state"
            formControlName="state"
          />
          <label class="floatLabel mb-0 me-md-0 me-2" for="state">State</label>
        </div>
      </div>
      <div class="mt-2">
        <div class="form-floating">
          <input
            class="form-control form-control-sm"
            placeholder=" "
            id="postalCode"
            name="postalCode"
            formControlName="postalCode"
          />
          <label class="floatLabel mb-0 me-md-0 me-2" for="postalCode"
            >Postal Code</label
          >
        </div>
      </div>
      <div class="mt-2">
        <div class="form-floating">
          <select
            class="form-select form-select-sm"
            placeholder=" "
            id="countryCode"
            name="countryCode"
            formControlName="countryCode"
          >
            <option value="">Select</option>
          </select>
          <label class="floatLabel mb-0 me-md-0 me-2" for="countryCode"
            >Country</label
          >
        </div>
      </div>
    </div>
  </div>
</div>
