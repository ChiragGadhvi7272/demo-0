<div
  *ngIf="uscoDetails && intlUscoInfo"
  [formGroup]="intlUscoInfo"
  novalidate
  autocomplete="off"
>
  <div class="card mt-2 border-top">
    <div class="card-body p-1">
      <div
        class="btn btn-sm fw-bold border-0 text-primary text-start shadow-none w-100"
        (click)="toggleUSCO()"
      >
        US Certificate Of Origin
        <span class="float-end">
          <fa-icon [icon]="uscoDetails ? faChevronUp : faChevronDown"></fa-icon>
        </span>
      </div>
      <div class="border-top" *ngIf="toggleUscoDetails">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-floating ms-0 mb-1 m-2">
              <input
                class="form-control form-control-sm"
                type="date"
                id="exportDate"
                name="exportDate"
                formControlName="exportDate"
                selected="selected"
                placeholder=""
                [ngClass]="{
                  'is-invalid':
                    intlUscoInfo.get('exportDate')?.touched &&
                    intlUscoInfo.get('exportDate')?.errors
                }"
              />
              <label for="exportDate" class="floatLabel">
                Export Date <span class="text-danger">*</span></label
              >
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-floating ms-0 mb-1 m-2">
              <input
                class="form-control form-control-sm"
                type="text"
                id="exportingCarrier"
                name="exportingCarrier"
                formControlName="exportCarrier"
                placeholder=""
                [ngClass]="{
                  'is-invalid':
                    intlUscoInfo.get('exportCarrier')?.touched &&
                    intlUscoInfo.get('exportCarrier')?.errors
                }"
              />
              <label for="exportingCarrier" class="floatLabel">
                Exporting Carrier<span class="text-danger">*</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
