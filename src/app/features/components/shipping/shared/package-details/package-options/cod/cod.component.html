<form [formGroup]="codInfo" novalidate class="mb-3">
  <div class="card p-1 border-primary">
    <div class="form-check mt-2 ms-2 text-start">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="codFlag"
        id="codFlag"
        #codFlag
        (change)="showAccordion($event)"
      />
      <label for="codFlag" class="form-check-label h6 text-primary fw-bold">
        COD Details
      </label>
    </div>
    <div class="cardDetails">
      <div class="card-body pt-0" *ngIf="codFlag.checked">
        <div class="row row-cols p-0 mb-2 row-cols-md-4">
          <div class="col-sm">
            <div class="input-group ms-0 mb-1 m-1">
              <span class="form-floating leftFloat">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  placeholder=""
                  formControlName="amount"
                  id="amount"
                  min="1"
                  [ngClass]="{
                    'is-invalid':
                      codInfoControls['amount'].touched &&
                      codInfoControls['amount'].errors
                  }"
                />
                <label for="amount" class="floatLabel">
                  COD Amount <span class="text-danger">*</span>
                </label>
              </span>
              <span class="form-floating">
                <select
                  name="currency"
                  id="currency"
                  formControlName="currency"
                  id="currency"
                  class="form-select form-select-sm rightFloat"
                >
                  <option [defaultSelected]="true" value="">
                    ---Select---
                  </option>
                  <option
                    *ngFor="let currencyCode of currencyCodesList; trackBy: trackByFn"
                    [value]="currencyCode.currencyCode"
                  >
                    {{ currencyCode.currencyCode }}
                  </option>
                </select>
                <label for="currency" class="floatLabel">
                  Currency Code <span class="text-danger">*</span>
                </label>
              </span>
            </div>
            <small
              class="text-danger"
              *ngIf="
                codInfoControls['amount'].touched &&
                codInfoControls['amount'].errors
              "
            >
              Please enter the Amount & Currency code
            </small>
          </div>
          <div class="col-sm">
            <div class="form-floating ms-0 mb-1 m-1">
              <select
                name="fundsCode"
                class="form-select form-select-sm select"
                id="fundsCode"
                formControlName="fundsCode"
              >
                <option [defaultSelected]="true" value="">---Select---</option>
                <option
                  *ngFor="let codFundsCode of codFundsCodeList; trackBy: trackByFn"
                  [value]="codFundsCode.lookupValue"
                >
                  {{ codFundsCode.meaning }}
                </option>
              </select>
              <label for="fundsCode" class="floatLabel">COD Funds Code</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
