<div
  class="card mb-2 mt-2 mt-md-0"
  style="border-radius: 15px 15px 5px 5px !important"
>
  <div class="border-bottom">
    <div class="nav nav-pills" role="tablist">
      <div class="col-md-4 text-center fw-bold nav-mob">
        <a
          (click)="setActiveComponent('packageComponent')"
          [class]="pkgComponentIndicator"
          data-bs-toggle="tab"
          href="#package"
          role="tab"
        >
          <span class="">Package Details</span>
        </a>
      </div>
      <div class="col-md-4 text-center fw-bold nav-mob" *ngIf="intlFlag">
        <a
          (click)="setActiveComponent('internationalComponent')"
          [class]="intlComponentIndicator"
          data-bs-toggle="tab"
          href="#international-shipping"
          role="tab"
        >
          <span class="">International Shipping</span>
        </a>
      </div>
      <div
        class="col-md-4 text-center fw-bold nav-mob"
        *ngIf="consolidationFlag"
      >
        <a
          (click)="setActiveComponent('consolidationComponent')"
          [class]="consolidationIndicator"
          class="nav-link"
          data-bs-toggle="tab"
          href="#consolidate-deliveries"
          role="tab"
        >
          <span class="">Consolidate Deliveries</span>
        </a>
      </div>
    </div>
  </div>
  <div class="component-container card-body p-2 pb-1">
    <app-package-details
      *ngIf="activeComponent === 'packageComponent'"
      [shipmentPackagesInfoList]="getshipmentPackagesList"
      [clientId]="clientId"
      [orgId]="orgId"
      [invOrgId]="invOrgId"
      [erpType]="erpType"
      [shipFlag]="shipFlag"
      [packageCount]="packageCount"
      [freightShoppingFlag]="freightShoppingFlag"
      (addPackageEvent)="addPackage($event)"
      (removePackageEvent)="removePackage($event)"
      [defaultFocus]="defaultFocus"
    ></app-package-details>
    <hr class="m-1 mt-0" *ngIf="activeComponent === 'packageComponent'" />
    <div
      class="align-center mb-1"
      *ngIf="activeComponent === 'packageComponent'"
    >
      <div class="row mt-1 ps-1 pe-1">
        <div class="col-md mt-1">
          <button
            *ngIf="!shipFlag"
            type="button"
            class="text-light btn btn-sm btn-primary faButtons waves-effect"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Rate Shopping"
            [disabled]="true"
          >
            <fa-icon [icon]="faMoneyBill1Wave"></fa-icon>
            Rate Shopping
          </button>
          <button
            *ngIf="shipFlag"
            type="button"
            class="text-light btn btn-sm btn-primary faButtons waves-effect"
            data-bs-toggle="modal"
            data-bs-target="#CostDetails"
            title="costs model"
          >
            <fa-icon [icon]="faMoneyBill1Wave"></fa-icon>
            Costs
          </button>
        </div>
        <div
          class="col-md-5 mt-2 fw-bold freightCost p-md-0 p-1"
          *ngIf="!shipFlag"
        >
          Estimated Freight: <span class="text-success">$0.00</span>, Estimated
          Negotiated: <span class="text-success">$0.00</span>
        </div>
        <div class="col-md-5 row" [formGroup]="shipmentHeadersInfo">
          <div class="col-md mt-2 mt-md-0">
            <div class="form-floating">
              <input
                class="form-control form-control-sm freightInputs"
                type="text"
                placeholder=" "
                id="waybillNumber"
                name="waybillNumber"
                formControlName="waybillNumber"
                [readOnly]="true"
              />
              <label class="floatLabel" for="waybillNumber"
                >Waybill Number</label
              >
            </div>
          </div>
          <div class="col-md mt-2 mt-md-0">
            <div class="form-floating">
              <input
                class="form-control form-control-sm freightInputs"
                type="text"
                placeholder=" "
                [readOnly]="true"
                id="handlingCharges"
                name="handlingCharges"
              />
              <label class="floatLabel" for="handlingCharges"
                >Handling Charges</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-international-details
      [clientId]="clientId"
      [orgId]="orgId"
      [invOrgId]="invOrgId"
      [erpType]="erpType"
      [ciFlag]="ciFlag"
      [uscoFlag]="uscoFlag"
      [shipFlag]="shipFlag"
      [shipmentHeadersInfo]="shipmentHeadersInfo"
      [shipmentLinesInfoList]="getshipmentLinesList"
      [shipMethodMappingInfo]="shipMethodMappingInfo"
      *ngIf="activeComponent === 'internationalComponent'"
    ></app-international-details>
    <app-consolidation
      *ngIf="activeComponent === 'consolidationComponent'"
      [childShipmentHeaderList]="getChildHeadersInfoList"
    ></app-consolidation>
  </div>
</div>
<app-line-details
  *ngIf="activeComponent === 'packageComponent'"
  [shipmentLinesInfoList]="getshipmentLinesList"
  [erpType]="erpType"
  [shipFlag]="shipFlag"
></app-line-details>
<div
  class="modal fade"
  id="CostDetails"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-light bg-primary p-1 ps-2">
        <h5 class="modal-title" id="exampleModalLabel">Costs</h5>
      </div>
      <div
        class="modal-body row row-cols-1 row-cols-sm-2 row-cols-md-2"
        [formGroup]="getshipmentCharges"
      >
        <div class="col-md">
          <div class="form-floating ms-0 mb-1 m-2">
            <input
              type="text"
              id="estimatedFreightCost"
              name="estimatedFreightCost"
              formControlName="estimatedFreightCost"
              class="form-control-sm form-control costs"
              placeholder=""
            />
            <label class="floatLabel" for="estimatedFreightCost">
              Estimated Freight
            </label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating ms-0 mb-1 m-2">
            <input
              type="text"
              id="estimatedNegotiatedRate"
              name="estimatedNegotiatedRate"
              class="form-control-sm form-control costs"
              formControlName="estimatedNegotiatedRate"
              placeholder=""
            />
            <label class="floatLabel" for="estimatedNegotiatedRate">
              Estimated Negotiated
            </label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating ms-0 mb-1 m-2">
            <input
              type="text"
              id="freightCost"
              name="freightCost"
              class="form-control-sm form-control costs"
              formControlName="freightCost"
              placeholder=""
            />
            <label class="floatLabel" for="freightCost">
              Actual Freight Charges
            </label>
          </div>
        </div>
        <div class="col-md mt-1">
          <div class="form-floating ms-0 mb-1 m-2">
            <input
              type="text"
              name="baseCharge"
              id="baseCharge"
              class="form-control-sm form-control costs"
              formControlName="baseCharge"
              placeholder=""
            />
            <label class="floatLabel" for="baseCharge">
              Actual Negotiated Charges
            </label>
          </div>
        </div>
        <div class="col-md mt-1">
          <div class="form-floating ms-0 mb-1 m-2">
            <input
              type="text"
              id="totalSurcharges"
              name="totalSurcharges"
              class="form-control-sm form-control costs"
              formControlName="totalSurcharges"
              placeholder=""
            />
            <label class="floatLabel" for="totalSurcharges">Surcharge</label>
          </div>
        </div>
        <div class="col-md mt-1">
          <div class="form-floating ms-0 mb-1 m-2">
            <input
              type="text"
              id="handlingCharge"
              name="handlingCharge"
              formControlName="handlingCharge"
              class="form-control-sm form-control costs"
              placeholder=""
            />
            <label class="floatLabel" for="handlingCharge">
              Handling Charges
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer p-1">
        <div class="col-md text-md-end">
          <button
            type="button"
            class="btn btn-primary btn-sm text-light me-3 mr-auto"
            name="Close"
            id="Close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            Close
            <fa-icon [icon]="faCircleXmark"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
