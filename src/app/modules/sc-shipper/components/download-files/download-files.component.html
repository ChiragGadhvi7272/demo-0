<div class="p-2">
  <div class="text-primary h4 mb-0">Download Files</div>
</div>
<div [formGroup]="downloadFiles" novalidate>
  <div class="card border-primary">
    <div class="row p-1">
      <!-- Customer Name -->
      <div class="col-sm-2">
        <div class="form-floating ms-1 mb-1 m-1">
          <select
            name="clientId"
            id="clientId"
            class="form-select-sm form-select"
            formControlName="clientId"
            #clientId
            (change)="showKeyword(clientId.value)"
          >
            <option [selected]="true" value="">--Select--</option>
            <option
              *ngFor="let clients of customerNamesList"
              [value]="clients.CLIENT_ID"
            >
              {{ clients.COMPANY_NAME }}
            </option>
          </select>
          <label class="floatLabel" for="clientId" class="floatLabel"
            >Customer Name<span class="text-danger">*</span>
          </label>
        </div>
        <small
          class="text-danger text-center"
          *ngIf="
            downloadFilesControls['clientId'].touched &&
            downloadFilesControls['clientId'].errors?.['required']
            "
          >Please select Customer Name</small
        >
      </div>
      <!-- keyword -->
      <div class="col-sm-2">
        <div class="form-floating ms-1 mb-1 m-1">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="keyword"
            #keyword
            formControlName="keyword"
            autocomplete="off"
            (keyup)="showGoButton()"
          />
          <label for="keyword" class="floatLabel"
            >Keyword<span class="text-danger">*</span>
          </label>
        </div>
        <small
          class="text-danger text-center"
          *ngIf="
            downloadFilesControls['keyword'].touched &&
            downloadFilesControls['keyword'].errors?.['required']
            "
          >Please enter keyword</small
        >
      </div>
      <!-- go -->
      <div class="col-sm-2 mt-2">
        <button
          type="button"
          name="GoButton"
          id="GoButton"
          value="Go"
          class="btn btn-primary btn-sm text-light"
          [disabled]="goED"
          (click)="getDownloadFiles(clientId.value, keyword.value)"
        >
          Go
          <fa-icon [icon]="faCircleCheck"></fa-icon>
        </button>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
    </div>
  </div>

  <div class="card border-primary bg-white mt-2" *ngIf="responseData">
    <div class="row m-0 border-bottom">
      <div class="col-sm-2 text-md-end">
        <div class="form-floating mt-2 mb-1" [formGroup]="searchForm">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Search Here"
            formControlName="searchInput"
            (input)="filterData()"
            autocomplete="off"
          />
          <label for="searchInput" class="floatLabel">Search</label>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div
        class="p-0 table-responsive rounded-1 table-resp"
        [style]="tableHeight"
      >
        <table class="table table-hover table-bordered table-sm">
          <thead
            class="rowgroup bg-primary border-light text-white adminScrollWithIn"
          >
            <tr>
              <th scope="col" class="col-9 text-center">File Name</th>
              <th scope="col" class="col-3 text-center">Download</th>
            </tr>
          </thead>
          <tbody
            class="table-group"
            *ngIf="filteredData && filteredData.length > 0"
          >
            <tr
              *ngFor="
                let fileName of filteredData | paginate : paginationConfig
              "
            >
              <td>{{ fileName }}</td>
              <td class="text-center">
                <button
                  type="button"
                  (click)="downloadFile(fileName)"
                  class="btn btn-primary btn-sm text-light"
                >
                  <fa-icon [icon]="faDownload"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer text-center">
      <div class="row">
        <div class="col-md-1">
          <div class="form-floating mt-1">
            <select
              class="form-select form-select-sm fw-bold"
              (change)="showNoOfRows()"
              name="changeRows"
              id="changeRows"
              formControlName="changeRows"
            >
              <option *ngFor="let option of listPerPage" [value]="option">
                {{ option }}
              </option>
            </select>
            <label class="fw-bold" class="floatLabel">Rows</label>
          </div>
        </div>
        <div class="col-md-9">
          <pagination-controls
            (pageChange)="onPageChange($event)"
          ></pagination-controls>
        </div>
        <div class="col-md-2">
          <div class="fw-bold">Total Rows: {{ this.responseData.length }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
